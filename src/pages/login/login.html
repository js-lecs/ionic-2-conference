<ion-header>
  <ion-navbar color="default">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div padding>

      <img src="assets/images/logo.png" alt="">
    </div>



    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <br>

    <ion-row>
      <ion-col col-6>
        <button ion-button block color="primary" (click)="goToHome()"> Login</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block outline color="primary" (click)="goToSignup()">Sign Up</button>
      </ion-col>

    </ion-row>
  </ion-list>
</ion-content>
