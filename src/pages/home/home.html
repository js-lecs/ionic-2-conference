<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Home</ion-title>

  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list #scheduleList [hidden]="shownSessions === 0">

    <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">

      <ion-item-divider sticky>
        <ion-label>
          {{group.time}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding class="indicator" *ngFor="let session of group.sessions" #slidingItem [attr.track]="session.tracks[0] | lowercase">

        <button ion-item (click)="goToSessionDetail(session)">
                  <h3>{{session.name}}</h3>
                  <p>
                    {{session.timeStart}} &mdash;
                    {{session.timeEnd}}:
                    {{session.location}}
                  </p>
                </button>


      </ion-item-sliding>

    </ion-item-group>

  </ion-list>
</ion-content>
