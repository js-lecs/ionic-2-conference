<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    <ion-title>Speakers</ion-title>

  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let speaker of speakers">
      <ion-avatar item-start>
        <img src="https://bugster.forgerock.org/jira/secure/useravatar?size=xsmall&avatarId=12840">
      </ion-avatar>
      <h2>{{speaker.name}}</h2>
      <p>{{speaker.location}}</p>
    </ion-item>
  </ion-list>
</ion-content>
